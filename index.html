<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarya Clothes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="banner">
    <h1>Aarya Clothes</h1>
    <p>Wear Your Wisdom</p>
  </div>

  <section id="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=T-Shirt+1" alt="T-Shirt 1">
        <h3>Classic Tee</h3>
        <p>₹499</p>
        <select>
          <option>Select Size</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XL</option>
        </select>
        <button onclick="addToCart('Classic Tee', 499)">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="size-chart">
    <h2>Size Chart</h2>
    <table>
      <tr><th>Size</th><th>Chest (inches)</th><th>Length (inches)</th></tr>
      <tr><td>Small</td><td>36</td><td>25</td></tr>
      <tr><td>Medium</td><td>38</td><td>26</td></tr>
      <tr><td>Large</td><td>40</td><td>27</td></tr>
      <tr><td>XL</td><td>42</td><td>28</td></tr>
    </table>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="total">0</span></p>
    <button onclick="checkout()">Checkout (COD Only)</button>
  </section>

  <footer>
    <p>&copy; 2025 Aarya Clothes. All rights reserved.</p>
  </footer>

  <script>
    const cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('total');
      cartItems.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.product + ' - ₹' + item.price;
        cartItems.appendChild(li);
        sum += item.price;
      });
      total.textContent = sum;
    }

    function checkout() {
      alert('Thank you for your order! Our team will contact you for COD confirmation.');
      cart.length = 0;
      updateCart();
    }
  </script>

</body>
</html>
